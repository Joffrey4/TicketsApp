<ons-page id="train-dateSelector">
    <div class="main-content" id="dateSelector-main-content">
        <ons-toolbar>
            <div class="left"><ons-back-button id="train-dateSelector-back-button"></ons-back-button></div>
            <div class="center" id="ds-toolbar-center">Choisir la date</div>
            <div class="ds-weekdays-container">
                <div class="ds-month">
                    <div class="ds-weekdays-days">lun</div>
                    <div class="ds-weekdays-days">mar</div>
                    <div class="ds-weekdays-days">mer</div>
                    <div class="ds-weekdays-days">jeu</div>
                    <div class="ds-weekdays-days">ven</div>
                    <div class="ds-weekdays-days">sam</div>
                    <div class="ds-weekdays-days">dim</div>
                </div>
            </div>
        </ons-toolbar>
        <div id="ds-progress-circle-container">
            <ons-progress-circular class="ds-progress-circle" indeterminate></ons-progress-circular>
        </div>
        <div class="ds-validator" id="ds-validator">
            <div class="ds-validator-button center-ver" id="ds-validator-button">
                <ons-ripple color="rgba(255,255,255,0.4)" background="rgba(255,255,255,0)" style="width: 100%; border-radius: 5px;"></ons-ripple>
                <div class="ds-validator-text center-ver">
                    Valider
                </div>
            </div>
            <div class="undisplay" id="ds-validator-handler-single"></div>
            <div class="undisplay" id="ds-validator-handler-return"></div>
        </div>
    </div>
</ons-page>
